<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    {% if form.errors %}
        <p>Error</p>
    {% endif %}
{% if validlink %}
    <form method='POST'>
    {% csrf_token %}
    <table border=1>
        {{ form }}
    </table>
    <input type='submit' value='Change Password'/>
</form>
{% else %}
    Parola değiştirme linki geçersiz.
{% endif %}
</ul>
</body>
</html>
